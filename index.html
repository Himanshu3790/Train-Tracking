<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Running Status - Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header -->
    <header class="modern-header text-center py-4 bg-success text-white shadow">
        <h1 class="display-4">Realtime Train Running Status</h1>
    </header>

    <!-- Main Content -->
    <main class="content py-5">
        <div class="container">

            <!-- Train Input Section -->
            <div class="input-section text-center mb-5">
                <input type="text" id="train-number-input" class="form-control d-inline-block w-50" placeholder="Enter Train Number (Only 5 digit)">
                <button id="fetch-train-data-btn" class="btn btn-primary mt-3">Get Train Status</button>
            </div>

            <!-- Train Details Section -->
            <h2 class="text-center mb-4" id="train-name">Train Details</h2>
            <p class="text-center mb-4" id="train-message"></p>
            <p class="text-center mb-4 text-muted" id="updated-time"></p>

            <!-- Train Details Table -->
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead class="table-success">
                        <tr>
                            <th>Station Name</th>
                            <th>Distance</th>
                            <th>Timing</th>
                            <th>Delay</th>
                            <th>Platform</th>
                            <th>Halt</th>
                        </tr>
                    </thead>
                    <tbody id="train-data">
                        <!-- Data from API will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="modern-footer text-center bg-dark text-white py-3">
        <p class="mb-1">&copy; Train Tracking Webapp<br> Created By Himanshu Agarwal , Mayank Kumar , Kumar Vansh <br></p>
        <nav>
            <ul class="footer-links list-unstyled d-flex justify-content-center gap-3 mb-0">
                <li><a href="#" class="text-white text-decoration-none">Privacy Policy</a></li>
                <li><a href="#" class="text-white text-decoration-none">Terms of Service</a></li>
                <li><a href="#" class="text-white text-decoration-none">Contact Us</a></li>
            </ul>
        </nav>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Link to JavaScript -->
    <script src="main.js"></script>
</body>

</html>
